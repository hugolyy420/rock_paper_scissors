<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>Rock Paper Scissors</h1>  
    </header>
    <div id="intro-container">
        <h2>Choose your weapon</h2>
        <p class="para">First to 5 wins</p>
    </div>
    <div id="result-display-container">
        <div class="score-picture-container">
            <img src="img/question-mark.png" alt="question-mark" class="image-result" id="player-image">
            <p class="para" id="player-score">Player: 0</p>
        </div>
        <div class="score-picture-container">
            <img src="img/question-mark.png" alt="question-mark" class="image-result" id="computer-image">
            <p class="para" id="computer-score">Computer: 0</p>
        </div>
    </div>
    <div id="btns-container">
        <button class="btn" alt="rock"><img src="img/rock.png" id="rock"></button>
        <button class="btn" alt="paper"><img src="img/paper.png" id="paper"></button>
        <button class="btn" alt="scissors"><img src="img/scissors.png" id="scissors"></button>
    </div>
    <div id="footer">
        Copyright Â© 2023
    </div>
    <script src="javascript.js"></script>
</body>
</html>
